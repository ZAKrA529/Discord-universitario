<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Campus Virtual</title>
    <link rel="stylesheet" href="discord-university.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #003366 0%, #006E7F 100%);
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo-icon {
            width: 80px;
            height: 80px;
            background: #003366;
            color: white;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .auth-title {
            color: #003366;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #003366;
        }
        
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }
        
        .form-select:focus {
            outline: none;
            border-color: #003366;
        }
        
        .btn-primary-full {
            width: 100%;
            padding: 14px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary-full:hover {
            background: #002244;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: #003366;
            font-weight: 600;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }
        
        .password-strength-bar.weak {
            width: 33%;
            background: #ef4444;
        }
        
        .password-strength-bar.medium {
            width: 66%;
            background: #f59e0b;
        }
        
        .password-strength-bar.strong {
            width: 100%;
            background: #10b981;
        }
    </style>
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-logo">
            <div class="auth-logo-icon">U</div>
            <h1 class="auth-title">Campus Virtual</h1>
            <p class="auth-subtitle">Crea tu cuenta estudiantil</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="name">Nombre Completo</label>
                <input 
                    type="text" 
                    id="name" 
                    class="form-input" 
                    placeholder="Juan Pérez"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Correo Institucional</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="juan.perez@universidad.edu"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Mínimo 6 caracteres"
                    required
                    minlength="6"
                >
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input" 
                    placeholder="Repite tu contraseña"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="role">Rol</label>
                <select id="role" class="form-select" required>
                    <option value="ESTUDIANTE">Estudiante</option>
                    <option value="PROFESOR">Profesor</option>
                </select>
            </div>
            
            <button type="submit" class="btn-primary-full">
                Crear Cuenta
            </button>
        </form>
        
        <div class="auth-footer">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const API_URL = 'http://localhost:5000/api';
        
        // Validación de fortaleza de contraseña
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            
            // Calcular fortaleza
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            
            // Actualizar barra
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });
        
        // Manejo del formulario
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;  // ESTUDIANTE o PROFESOR
            
            // Validar contraseñas coincidan
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Las contraseñas no coinciden',
                    confirmButtonColor: '#003366'
                });
                return;
            }
            
            // Validar longitud mínima
            if (password.length < 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'Contraseña débil',
                    text: 'La contraseña debe tener al menos 6 caracteres',
                    confirmButtonColor: '#003366'
                });
                return;
            }
            
            // Mostrar loading
            Swal.fire({
                title: 'Creando cuenta...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name, 
                        email, 
                        password,
                        role
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar token y usuario
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Éxito
                    Swal.fire({
                        icon: 'success',
                        title: '¡Cuenta creada!',
                        text: `Bienvenido ${data.user.name}`,
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        // Redirigir al chat
                        window.location.href = 'discord-university-demo.html';
                    });
                } else {
                    // Error
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.error || 'No se pudo crear la cuenta',
                        confirmButtonColor: '#003366'
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error de conexión',
                    text: 'No se pudo conectar con el servidor',
                    confirmButtonColor: '#003366'
                });
            }
        });
    </script>
    
</body>
</html>
