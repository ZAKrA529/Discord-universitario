<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Campus Virtual</title>
    <link rel="stylesheet" href="discord-university.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #003366 0%, #006E7F 100%);
        }
        
        .auth-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo-icon {
            width: 80px;
            height: 80px;
            background: #003366;
            color: white;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .auth-title {
            color: #003366;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #003366;
        }
        
        .btn-primary-full {
            width: 100%;
            padding: 14px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary-full:hover {
            background: #002244;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: #003366;
            font-weight: 600;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-logo">
            <div class="auth-logo-icon">U</div>
            <h1 class="auth-title">Campus Virtual</h1>
            <p class="auth-subtitle">Inicia sesión en tu cuenta</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="tu@universidad.edu"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="••••••••"
                    required
                >
            </div>
            
            <button type="submit" class="btn-primary-full">
                Iniciar Sesión
            </button>
        </form>
        
        <div class="auth-footer">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const API_URL = 'http://localhost:5000/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Mostrar loading
            Swal.fire({
                title: 'Iniciando sesión...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar token y usuario en localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Éxito
                    Swal.fire({
                        icon: 'success',
                        title: '¡Bienvenido!',
                        text: `Hola ${data.user.name}`,
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        // Redirigir al chat
                        window.location.href = 'discord-university-demo.html';
                    });
                } else {
                    // Error
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.error || 'Credenciales incorrectas',
                        confirmButtonColor: '#003366'
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error de conexión',
                    text: 'No se pudo conectar con el servidor',
                    confirmButtonColor: '#003366'
                });
            }
        });
    </script>
    
</body>
</html>
