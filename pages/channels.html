<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar Cursos - Campus Virtual</title>
    <link rel="stylesheet" href="../Styles/discord-university.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background: #f0f2f5;
            padding: 0;
            margin: 0;
        }
        
        .explore-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
        }
        
        .explore-header {
            margin-bottom: 40px;
        }
        
        .explore-header h1 {
            font-size: 32px;
            color: #003366;
            margin-bottom: 8px;
        }
        
        .explore-header p {
            color: #6b7280;
            font-size: 16px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            color: #003366;
            border: 2px solid #003366;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 24px;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: #003366;
            color: white;
        }
        
        .tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .tab {
            padding: 12px 24px;
            border: none;
            background: none;
            color: #6b7280;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #003366;
            border-bottom-color: #003366;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }
        
        .channel-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .channel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            border-color: #003366;
        }
        
        .channel-header-card {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .channel-icon-large {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            flex-shrink: 0;
        }
        
        .channel-info {
            flex: 1;
        }
        
        .channel-name {
            font-size: 20px;
            font-weight: 700;
            color: #003366;
            margin-bottom: 4px;
        }
        
        .channel-professor {
            font-size: 14px;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .channel-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .channel-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }
        
        .channel-stat {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .channel-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-enroll {
            flex: 1;
            padding: 10px 20px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-enroll:hover {
            background: #002244;
        }
        
        .btn-enroll.enrolled {
            background: #10b981;
        }
        
        .btn-enroll.enrolled:hover {
            background: #059669;
        }
        
        .btn-enter {
            flex: 1;
            padding: 10px 20px;
            background: #FFB81C;
            color: #003366;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-enter:hover {
            background: #e6a500;
        }
        
        .btn-unenroll {
            padding: 10px 20px;
            background: transparent;
            color: #ef4444;
            border: 2px solid #ef4444;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-unenroll:hover {
            background: #ef4444;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .empty-state h3 {
            font-size: 20px;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #003366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <div class="explore-container">
        <a href="discord-university-demo.html" class="back-button">
            ‚Üê Volver al Chat
        </a>
        
        <div class="explore-header">
            <h1>Explorar Cursos</h1>
            <p>Inscr√≠bete en los cursos que te interesen y comienza a aprender</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="all">Todos los Cursos</button>
            <button class="tab" data-tab="enrolled">Mis Cursos</button>
        </div>
        
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Cargando cursos...</p>
        </div>
        
        <div id="channelsContainer" class="channels-grid" style="display: none;"></div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìö</div>
            <h3>No hay cursos disponibles</h3>
            <p>A√∫n no hay cursos creados</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentUser = null;
        let allChannels = [];
        let enrolledChannels = [];
        let currentTab = 'all';
        
        // Verificar autenticaci√≥n
        function checkAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                window.location.href = 'login.html';
                return false;
            }
            
            currentUser = JSON.parse(userStr);
            return token;
        }
        
        // Obtener headers con autenticaci√≥n
        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            };
        }
        
        // Cargar canales
        async function loadChannels() {
            try {
                // Obtener todos los canales
                const allResponse = await fetch(`${API_URL}/channels?all=true`, {
                    headers: getAuthHeaders()
                });
                
                if (!allResponse.ok) throw new Error('Error cargando canales');
                
                const allData = await allResponse.json();
                
                // Si es estudiante, filtrar solo los activos
                if (currentUser.role === 'ESTUDIANTE') {
                    allChannels = allData.filter(c => c.isActive);
                } else {
                    allChannels = allData;
                }
                
                // Obtener canales inscritos
                const enrolledResponse = await fetch(`${API_URL}/channels`, {
                    headers: getAuthHeaders()
                });
                
                if (enrolledResponse.ok) {
                    enrolledChannels = await enrolledResponse.json();
                }
                
                renderChannels();
                
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudieron cargar los cursos',
                    confirmButtonColor: '#003366'
                });
            } finally {
                document.getElementById('loadingState').style.display = 'none';
            }
        }
        
        // Renderizar canales
        function renderChannels() {
            const container = document.getElementById('channelsContainer');
            const emptyState = document.getElementById('emptyState');
            
            let channels = currentTab === 'all' ? allChannels : enrolledChannels;
            
            if (channels.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            container.innerHTML = '';
            
            channels.forEach(channel => {
                const isEnrolled = enrolledChannels.some(c => c.id === channel.id);
                const card = createChannelCard(channel, isEnrolled);
                container.appendChild(card);
            });
        }
        
        // Crear card de canal
        function createChannelCard(channel, isEnrolled) {
            const div = document.createElement('div');
            div.className = 'channel-card';
            
            div.innerHTML = `
                <div class="channel-header-card">
                    <div class="channel-icon-large" style="background: ${channel.color}20; color: ${channel.color};">
                        ${channel.icon}
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-professor">
                            üë®‚Äçüè´ ${channel.professorId ? 'Profesor asignado' : 'Sin profesor'}
                        </div>
                    </div>
                </div>
                
                <div class="channel-description">
                    ${channel.description || 'Sin descripci√≥n disponible'}
                </div>
                
                <div class="channel-stats">
                    <div class="channel-stat">
                        <span>üë•</span>
                        <span>Estudiantes inscritos</span>
                    </div>
                </div>
                
                <div class="channel-actions">
                    ${isEnrolled ? `
                        <button class="btn-enter" onclick="enterChannel(${channel.id})">
                            Entrar al Canal
                        </button>
                        ${currentUser.role === 'ESTUDIANTE' ? `
                            <button class="btn-unenroll" onclick="unenrollChannel(${channel.id})">
                                Salir
                            </button>
                        ` : ''}
                    ` : `
                        <button class="btn-enroll" onclick="enrollChannel(${channel.id})">
                            Inscribirse
                        </button>
                    `}
                </div>
            `;
            
            return div;
        }
        
        // Inscribirse en canal
        async function enrollChannel(channelId) {
            try {
                const response = await fetch(`${API_URL}/channels/${channelId}/enroll`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al inscribirse');
                }
                
                Swal.fire({
                    icon: 'success',
                    title: '¬°Inscrito!',
                    text: 'Te has inscrito en el curso correctamente',
                    timer: 1500,
                    showConfirmButton: false
                });
                
                // Recargar canales
                await loadChannels();
                
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message,
                    confirmButtonColor: '#003366'
                });
            }
        }
        
        // Desinscribirse de canal
        async function unenrollChannel(channelId) {
            const result = await Swal.fire({
                title: '¬øSalir del curso?',
                text: 'Perder√°s acceso a los mensajes y materiales',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'S√≠, salir',
                cancelButtonText: 'Cancelar'
            });
            
            if (!result.isConfirmed) return;
            
            try {
                const response = await fetch(`${API_URL}/channels/${channelId}/unenroll`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al desinscribirse');
                }
                
                Swal.fire({
                    icon: 'success',
                    title: 'Desinscrito',
                    text: 'Has salido del curso',
                    timer: 1500,
                    showConfirmButton: false
                });
                
                // Recargar canales
                await loadChannels();
                
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message,
                    confirmButtonColor: '#003366'
                });
            }
        }
        
        // Entrar al canal
        function enterChannel(channelId) {
            localStorage.setItem('currentChannel', channelId);
            window.location.href = 'chat.html';
        }
        
        // Event listeners para tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                renderChannels();
            });
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                loadChannels();
            }
        });
    </script>
    
</body>
</html>
